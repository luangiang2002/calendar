<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="calendar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="calendar">
        <div class="header">
            <p class="toDate"></p>
            <button onclick="onToggle()">
                <i class="fa-sharp fa-solid fa-angle-down"></i>
            </button>
        </div>
        <div class="table">
            <div class="table-month">
                <div class="table-month-year">
                    <p class="current-date"> </p>
                </div>
                <div class="table-icon">
                    <div class="btn-day">
                        <button class="btn-down">
                            <span class="prev"> <i class="fa-solid fa-caret-down" id="down"></i></span>
                        </button>
                        <button class="btn-up">
                            <span class="next"> <i class="fa-solid fa-caret-up "></i></span>
                        </button>
                    </div>
                    <div class="btn-month">
                        <button class="btn-down">
                            <span class="prevMonth"> <i class="fa-solid fa-caret-down" id="down"></i></span>
                        </button>
                        <button class="btn-up">
                            <span class="nextMonth"> <i class="fa-solid fa-caret-up"></i></span>
                        </button>
                    </div>
                    <div class="btn-year">
                        <button class="btn-down">
                            <span class="prevYear"> <i class="fa-solid fa-caret-down" id="down"></i></span>
                        </button>
                        <button class="btn-up">
                            <span class="nextYear"> <i class="fa-solid fa-caret-up"></i></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="renderMonth">
            </div>
            <div class="renderYear">

            </div>
            <div class="table-day">
                <ul>
                    <li>Su </li>
                    <li>Mo</li>
                    <li>Tu</li>
                    <li>We</li>
                    <li>Th</li>
                    <li>Fr </li>
                    <li>Sa</li>
                </ul>
                <ul class="days">
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="selector">
            <div class="mini">
                <button><i class="fa-solid fa-minus"></i></button>
                <p ><span class="period"></span><span> mins</span></p>
                <button><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="focus">
                <button>
                    <i class="fa-solid fa-caret-right"></i>
                    Focus
                </button>
            </div>
        </div>
    </div>
    <div class="time">00 : 00</div>

    <script src="calendar.js"></script>
    <script src="time-out.js"></script>
</body>

</html>
